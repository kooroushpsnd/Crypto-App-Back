name: express app

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: jest --all
